<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <title>My Blog</title>
  </head>
  <body>
    <h1>This is My Blog!</h1>
    <div class="about">
      <h2>About Me:</h2>
      <img src="img/me.jpg" alt="Picture of Me" title="Hello World!">
      <p>Hi! This is my new blog! I like <span class="highlight">cupcakes and food.</span></p>
    </div>
    <div class="blog">
      <div class="post">
        <h2>Today</h2>
        <p>I got donuts for breakfast.  They were really delicious!</p>
      </div>
      <div class="post">
        <h2>Yesterday</h2>
        <p>I ordered a custom cupcake from a <a href="https://en.wikipedia.org/wiki/Cupcake">new place</a> I found online.</p>
      </div>
      <div class="post">
          <h2>Two Days Ago</h2>
          <p>I had a very <span class="lowlight">boring lecture</span> today.  Thankfully I had <span class="highlight">coffee.</span></p>
        </div>
    </div>
    
  </body>
</html>
